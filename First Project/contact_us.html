<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css/contact_us.css">
	<title>Gautier Creations</title>
</head>
<body>
	<h1>Contact Us</h1>
	

	<div class="personal">
		<label for="name_first">First Name:</label>
		<input type="text" name="name_first" id="name_first"/>
	</div>
	
	<div class="personal">
		<label for="name_last">Last Name:</label>
		<input type="text" name="name_last" id="name_last"/>
	</div>
	
	<div class="personal">
		<label for="email">Email:</label>
		<input type="text" name="email" id="email"/>
	</div>
	
	<div class="personal">
		<label for="number_phone">Phone Number:</label>
		<input type="text" name="number_phone" id="number_phone"/>
	</div>
		
<h3>Comments</h3>
	
	<div>
		<textarea rows="20" cols="60" name="idea" id="idea"></textarea>
	</div>

	<div>
		<input type="checkbox" name="contact_phone" id="contact_phone"/>
		<p>I prefer to be contacted by phone.</p>
		<input type="submit"/>
	</div>
	
<footer>
	<h4>All Rights Reserved &copy; 2012.</h4>
</footer>

</body>
</html>
